name: AI SaaS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # --------------------------
      # Backend Validation
      # --------------------------
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./server
        run: npm install

      - name: ğŸ” Backend Build Check
        working-directory: ./server
        run: node -e "console.log('Backend OK')"

      # --------------------------
      # Frontend Validation
      # --------------------------
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./client
        run: npm install

      - name: ğŸ— Build Frontend
        working-directory: ./client
        run: npm run build

      - name: âœ… CI Passed
        run: echo "Everything is valid ğŸš€"
